<!-- Tag Cloud-->
<section class="container-fluid bg-accent-color-lighter ">
	{% assign tags = site.tags | sort %}
		{% for tag in tags %}
		<span class="text-secondary-tx-color">
	    	<a href="/tags/{{ tag | first | slugify }}/"
	    		style="font-size: {{ tag | last | size  |  times: 5 | plus: 80  }}%">
	        {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
	    	</a>
		</span>
		{% endfor %}
</section>
